<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
      <!-- Header Section -->
      <header>
          <div class="container">
            <img src="./resources/images/logo.png" alt="Brand Logo">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
      </header>
        <!-- Banner Section -->
        <div class="banner">
          <div class="container">
            <div class="headline">
              <h3>NEW ARRIVAL</h3>
              <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
          </div>
        </div>
        <!-- Navigation Section -->
        <div class="navbar">
          <nav>
            <ul class="container">
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
        <!-- Product Section -->
        <div class="container">
          <div class="products">
            <div class="product">
              <div class="image">
                <img src="./resources/images/pen.png" alt="Exploding Pen">
              </div>
              <p>Exploding Pen</p>
            </div>
            <div class="product">
              <div class="image">
                <img src="./resources/images/watch.png" alt="Cellular Watch">
              </div>
              <p>Cellular Watch</p>
            </div>
            <div class="product">
              <div class="image">
                <img src="./resources/images/glasses.png" alt="Thermal Glasses">
              </div>
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
        <!-- Information Section -->
        <div class="information">
          <div class="block location">
            <p>Location</p>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="block hours">
            <p>Hours</p>
            <p>0800 - 1800</p>
          </div>
        </div>
      <!-- Footer Section -->
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>








  </body>
</html>
